apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: istvan1997/node:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT 
          valueFrom:
            configMapKeyRef:
              name: node-config          
              key: PORT
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    app: node